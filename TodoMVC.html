<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
    <title>TodoMVC example</title>
    <!-- 参考 -->
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/338f0daf06.js"
			crossorigin="anonymous"
    ></script>
    
		<link rel="stylesheet" href="TodoMVC.css" />
	</head>
	<body>
		<input type="text" id="todo" placeholder="to do something" autofocus />

		<section class="tasks-list__container">
			<ul class="tasks-list__list"></ul>
		</section>
		<section class="finished-tasks-list__container hidden">
			<div class="finished-header">
				<button type="button" class="icon">
					<i
						class="fas fa-chevron-down finished-list-open"
						tabindex="0"
						aria-hidden="true"
					></i>
				</button>
				<h2 class="finished-title">Finished</h2>
			</div>

			<ul class="finished-tasks-list__list"></ul>
		</section>

		<div id="list"></div>
		<div id="count"></div>

		<script src="model.js"></script>
		<script src="provider-localStorage.js"></script>
		<script src="TodoMVC.js"></script>
	</body>
</html>
