<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>TodoMVC example</title>

		<script
			src="https://kit.fontawesome.com/338f0daf06.js"
			crossorigin="anonymous"
		></script>
		<!-- 移动设备使用，viewport -->
		<meta
			content="initial-scale=1, maximum-scale=1,user-scalable=no,width=device-width"
			name="viewport"
		/>
		<link rel="stylesheet" href="TodoMVC.css" />
	</head>
	<body>
		<header>
			<h1>Tasks</h1>
			<div id="dropdown">
				<button id="dropdownbtn">
					<i class="fa fa-ellipsis-v"></i>
				</button>
				<div id="dropdown-content" class = "hidden">
					<button id="finish-all">Toggle all</button>
					<button id="delete-finished">Clear Finished</button>
					<!-- <button id="display-finished">显示/隐藏已完成</button> -->
				</div>
			</div>
		</header>
		<!-- <input type="text" id="todo" placeholder="to do something" autofocus /> -->
		<section id="main">
			<section class="tasks-list_container">
				<ul id="tasks-list"></ul>
			</section>
			<!-- 可以考虑没有finished时把这里全部隐藏 -->
			<section class="finished-tasks-list_container">
				<div class="finished-header">
					<button type="button" class="icon">
						<i
							class="fas fa-chevron-down finished-list-open"
							tabindex="0"
							aria-hidden="true"
						></i>
					</button>
					<h2 class="finished-title">Finished</h2>
				</div>

				<ul id="finished-tasks-list"></ul>
			</section>
		</section>

		<div id="out-model">
			<div id="new">
				<ul id="submit-card">
					<!-- 借用task-list item样式 -->
					<li class="task-list-item submit-item">
						<button
							type="button"
							class="tasks-list-item_check-button"
						>
							<i class="far fa-circle" aria-hidden="true"></i>
						</button>
						<input
							id="todo"
							type="text"
							placeholder="Add new tasks"
							autofocus
						/>
						<button id="submit" class="submit-button">
							<i class="fa fa-arrow-circle-o-up"></i>
						</button>
					</li>
				</ul>

				<div id="choose">
					<spam>Deadline</spam>
					<input type="date" value="" />
					<button id="cancel">Cancel</button>
				</div>
			</div>
		</div>

		<button id="add">+</button>
		<footer><span id="count"></span></footer>

		<script src="model.js"></script>
		<script src="provider-localStorage.js"></script>
		<script src="TodoMVC.js"></script>
	</body>
</html>
